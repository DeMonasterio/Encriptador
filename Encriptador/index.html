<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    <main class="main">
        <nav>
            <div class="nav__container">
                <a href="index.html" class="nav__picture">
                    <img class="nav__img" src="./img/Vector.png" alt="">
                </a>
            </div>
        </nav>
        <section class="form container">
            <form class="form__container" action="">
                <textarea class="textarea textarea--primary" name="" id="areatext"
                    placeholder="Ingrese el texto aqui"></textarea>

                <label for="textarea" class="form__label">
                    <img class="form__icon" src="./img/Signo.png" alt="">
                    Solo letras minúsculas y sin acentos</label>
                
                    <div class="form__btns">
                    <input class="btn btn__primary" type="button" value="Encriptar" id="btn-encriptar">
                
                    <input class="btn btn__secondary" type="button" value="Desencriptar" id="btn-desencriptar">
                    </div>
            </form>
        </section>

        
        <section class="msg container">
            <div class="msg__container" id="">
                <picture class="msg__picture">
                    <img class="msg__img" id="imagen__muñeco" src="./img/Muñeco.png" alt="">
                </picture>
                <h2 class="msg__title">Ningún mensaje fue encontrado</h2>
                <p class="msg__paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>

                <input class="btn btn__secondary btn--disabled" type="button" value="copiar" id="btn-copy">
            </div>
        </section>
    </main>
    

    <script src="index.js" defer></script>    
</body>
</html>
